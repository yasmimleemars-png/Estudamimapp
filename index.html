                        <!-- Manual -->
                        <div id="mode-manual" class="space-y-5 flex-1">
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Data</label><input id="log-date" type="date" class="w-full p-3 bg-stone-50 rounded-xl mt-1 text-stone-700 font-medium outline-none focus:ring-2 focus:ring-sky-200"></div>

                            <div class="w-48 h-48 rounded-full border-[6px] border-rose-100 flex flex-col items-center justify-center bg-stone-50 shadow-inner relative my-4">

                <!-- 4. HIST√ìRICO -->
                <div id="view-history" class="space-y-4 hidden animate-fade pb-10">

            <!-- MENU INFERIOR -->

                <button data-view="dashboard" class="nav-btn active flex flex-col items-center justify-center p-2 w-14 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-chart-pie text-xl mb-1 transition-colors"></i><span class="text-[9px]">Resumo</span></button>

                <button id="btn-add-center" class="bg-stone-800 text-white w-12 h-12 rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-stone-400 hover:scale-105 active:scale-95 transition-all border-4 border-[#FDFBF7]"><i class="fa-solid fa-plus text-xl"></i></button>
                <button data-view="history" class="nav-btn flex flex-col items-center justify-center p-2 w-14 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-list-ul text-xl mb-1 transition-colors"></i><span class="text-[9px]">Hist√≥rico</span></button>

    <!-- SCRIPT MODULAR (Evita travamentos e race conditions) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, query, orderBy, setDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configura√ß√£o do usu√°rio
        const firebaseConfig = {
          apiKey: "AIzaSyB6lfeLTiba9MJEXBx3b0skdqasR6YbtCQ",
          authDomain: "estudamim-e5b35.firebaseapp.com",
          projectId: "estudamim-e5b35",
          storageBucket: "estudamim-e5b35.firebasestorage.app",
          messagingSenderId: "593504107114",
          appId: "1:593504107114:web:0ff19a1fb6938da0d3e813"
        };

        // Estado Global
        let app, auth, db;
        let currentUser = null;
        let subjects = [], sessions = [], selectedColor = '#E88D93', selectedSubjectId = null;
        let dashboardFilter = 'all';
        let timerInterval = null, timerSeconds = 0, isTimerRunning = false;

        const COLORS = ['#E88D93', '#3B7CA8', '#1E40AF', '#D4A373', '#8D6E63', '#5D4037', '#A8D5BA', '#5F6F52', '#93C5FD', '#C084FC', '#FCD34D', '#FCA5A5'];
        const DEFAULT_SUBJECTS = [
            { name: 'L√≠ngua Portuguesa', color: '#E88D93' }, { name: 'Racioc√≠nio L√≥gico', color: '#3B7CA8' }, { name: 'Atualidades', color: '#FCD34D' },
            { name: 'Inform√°tica', color: '#1E40AF' }, { name: 'Direito Administrativo', color: '#5D4037' }, { name: 'Direito Penal', color: '#5F6F52' },
            { name: 'Direito Constitucional', color: '#D4A373' }, { name: 'Arquivologia', color: '#8D6E63' }, { name: 'Simulados', color: '#C084FC' }
        ];

        // Inicializa√ß√£o
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // Listener de Auth
            onAuthStateChanged(auth, (user) => {
                const as = document.getElementById('auth-screen');
                const ac = document.getElementById('app-content');
                if (user) {
                    currentUser = user;
                    as.classList.add('hidden');
                    ac.classList.remove('hidden'); ac.classList.add('flex');
                    switchView('dashboard');
                    startListeners();
                } else {
                    currentUser = null;
                    as.classList.remove('hidden');
                    ac.classList.add('hidden'); ac.classList.remove('flex');
                    // Reset UI
                    document.getElementById('btn-text').classList.remove('hidden');
                    document.getElementById('auth-loader').classList.add('hidden');
                }
            });
        } catch (e) {
            alert("Erro fatal ao iniciar Firebase. Verifique console.");
            console.error(e);
        }

        // --- FUN√á√ïES DE L√ìGICA ---

        // 1. Autentica√ß√£o
        window.handleLogin = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('auth-error');
            const l = document.getElementById('auth-loader');
            const b = document.getElementById('btn-text');

            if (!email || !pass) { err.innerText = "Preencha e-mail e senha!"; return; }
            
            err.innerText = ""; 
            b.classList.add('hidden'); 
            l.classList.remove('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // O onAuthStateChanged vai lidar com a transi√ß√£o
            } catch (e) {
                // Tenta criar conta se usu√°rio n√£o existir
                if (['auth/user-not-found', 'auth/wrong-password', 'auth/invalid-credential', 'auth/invalid-login-credentials'].includes(e.code)) {
                    try {
                        await createUserWithEmailAndPassword(auth, email, pass);
                        // Cria√ß√£o sucesso -> onAuthStateChanged dispara
                    } catch (e2) {
                        l.classList.add('hidden'); b.classList.remove('hidden');
                        if(e2.code === 'auth/weak-password') err.innerText = "Senha muito fraca (min 6).";
                        else if(e2.code === 'auth/email-already-in-use') err.innerText = "E-mail j√° cadastrado. Verifique a senha.";
                        else err.innerText = "Erro ao criar conta: " + e2.message;
                    }
                } else {
                    l.classList.add('hidden'); b.classList.remove('hidden');
                    err.innerText = "Erro no login: " + e.code;
                }
            }
        };

        window.handleLogout = () => signOut(auth);

        // 2. Banco de Dados (Listeners)
        function startListeners() {
            if (!currentUser) return;

            // Mat√©rias
            const qSub = query(collection(db, 'users', currentUser.uid, 'subjects'), orderBy('createdAt', 'asc'));
            onSnapshot(qSub, (snapshot) => {
                subjects = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderAll();
            }, (error) => console.log("Erro subjects:", error));

            // Sess√µes
            const qSes = query(collection(db, 'users', currentUser.uid, 'sessions'), orderBy('createdAt', 'desc'));
            onSnapshot(qSes, (snapshot) => {
                sessions = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                renderAll();
            }, (error) => console.log("Erro sessions:", error));
        }

        function renderAll() {
            renderSubjects();
            renderSubjectsGrid();
            renderDashboard();
            renderHistory();
            renderTimerGrid();
        }

        // 3. UI & Navega√ß√£o
        window.switchView = (v) => {
            ['dashboard', 'subjects', 'log', 'history'].forEach(x => {
                document.getElementById(`view-${x}`).classList.add('hidden');
                const nav = document.querySelector(`button[data-view="${x}"]`);
                if(nav) nav.classList.remove('active');
            });
            document.getElementById(`view-${v}`).classList.remove('hidden');
            const activeNav = document.querySelector(`button[data-view="${v}"]`);
            if(activeNav) activeNav.classList.add('active');
            if(v === 'dashboard') renderDashboard();
        };

        // Event Listeners UI
        document.getElementById('btn-login').onclick = window.handleLogin;
        document.getElementById('btn-logout').onclick = window.handleLogout;
        document.getElementById('btn-add-center').onclick = () => { window.switchView('log'); window.toggleLogMode('manual'); prepareLog(); };
        document.querySelectorAll('.nav-btn').forEach(btn => btn.onclick = () => window.switchView(btn.dataset.view));
        document.querySelectorAll('.filter-btn').forEach(btn => btn.onclick = () => { 
            dashboardFilter = btn.dataset.filter;
            document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active', 'bg-stone-800', 'text-white'); b.classList.add('text-stone-400'); });
            btn.classList.add('active', 'bg-stone-800', 'text-white'); btn.classList.remove('text-stone-400');
            renderDashboard();
        });

        // 4. Renderiza√ß√£o Dashboard
        function renderDashboard() {
            const now = new Date(); 
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            
            let filtered = sessions.filter(s => {
                if(!s.date) return false;
                const parts = s.date.split('-'); 
                const sTime = new Date(parts[0], parts[1]-1, parts[2]).getTime();
                
                if (dashboardFilter === 'day') return sTime === todayStart;
                if (dashboardFilter === 'week') return sTime >= (todayStart - (7 * 86400000));
                if (dashboardFilter === 'month') return new Date(sTime).getMonth() === now.getMonth();
                return true;
            });

            let total=0, counts={}; 
            filtered.forEach(s => {
                total += s.duration;
                const sub = subjects.find(sb => sb.id === s.subjectId);
                if(sub) {
                    if(!counts[sub.name]) counts[sub.name] = {val: 0, color: sub.color};
                    counts[sub.name].val += s.duration;
                }
            });
            
            document.getElementById('total-hours').innerText = (total/60).toFixed(1); 
            document.getElementById('total-sessions').innerText = filtered.length;
            
            let top='-', max=0; 
            for(let k in counts) if(counts[k].val > max) { max = counts[k].val; top = k; }
            document.getElementById('top-subject').innerText = top;
            
            const c = document.getElementById('chart-pie');
            const l = document.getElementById('chart-legend');
            
            if(total === 0) { 
                c.style.background = '#f3f4f6'; 
                l.innerHTML = '<div class="text-center text-stone-400 text-xs italic mt-2">Sem dados neste per√≠odo.</div>';
            } else {
                let g=[], p=0; l.innerHTML=''; 
                for(let k in counts) { 
                    const pc = (counts[k].val / total) * 100; 
                    g.push(`${counts[k].color} ${p}% ${p+pc}%`); 
                    p += pc; 
                    l.innerHTML += `<div class="flex items-center gap-2 bg-white border border-stone-100 px-3 py-1 rounded-full shadow-sm mb-1"><div class="w-3 h-3 rounded-full" style="background:${counts[k].color}"></div><span class="text-xs font-bold text-stone-600">${Math.round(pc)}%</span></div>`; 
                } 
                c.style.background = `conic-gradient(${g.join(', ')})`;
            }
        }

        // 5. Mat√©rias
        function renderSubjects() {
            const list = document.getElementById('subjects-list');
            if(!subjects.length) { 
                list.innerHTML = '<p class="text-center text-stone-300 mt-4 text-xs">Lista vazia.</p>'; 
            } else { 
                list.innerHTML = subjects.map(s => `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-stone-50 shadow-sm group hover:border-rose-100 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold shadow-md" style="background:${s.color}">${s.name.charAt(0).toUpperCase()}</div>
                            <span class="font-bold text-stone-700 text-lg">${s.name}</span>
                        </div>
                        <button onclick="window.deleteSubject('${s.id}')" class="w-8 h-8 rounded-lg text-stone-300 hover:text-rose-500 hover:bg-rose-50 flex items-center justify-center transition-all"><i class="fa-solid fa-trash"></i></button>
                    </div>`).join(''); 
            }
            document.getElementById('color-picker').innerHTML = COLORS.map(c => 
                `<button onclick="window.selectColor('${c}')" class="color-btn w-10 h-10 rounded-full shrink-0 border-4 transition-transform ${selectedColor===c?'border-stone-800 scale-110 shadow-md':'border-transparent'}" style="background-color:${c}"></button>`
            ).join('');
        }

        document.getElementById('btn-add-subject').onclick = async () => {
            const n = document.getElementById('sub-name');
            if(!n.value) return alert("Digite o nome da mat√©ria!");
            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'subjects'), {
                    name: n.value, color: selectedColor, createdAt: Date.now()
                });
                n.value = '';
                alert("Criado!");
            } catch(e) { alert("Erro ao criar: " + e.message); }
        };

        window.selectColor = (c) => { selectedColor = c; renderSubjects(); };
        window.deleteSubject = async (id) => { if(confirm('Apagar esta mat√©ria?')) await deleteDoc(doc(db, 'users', currentUser.uid, 'subjects', id)); };

        document.getElementById('btn-reset-concurso').onclick = async () => {
            if(!confirm("Restaurar padr√£o? Isso apaga mat√©rias atuais.")) return;
            try {
                const snap = await getDocs(collection(db, 'users', currentUser.uid, 'subjects'));
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                await batch.commit();

                // Adicionar um por um (Firebase batch limit safe)
                for (const s of DEFAULT_SUBJECTS) {
                    await addDoc(collection(db, 'users', currentUser.uid, 'subjects'), {
                        name: s.name, color: s.color, createdAt: Date.now()
                    });
                }
                alert("Restaurado com sucesso!");
                window.switchView('subjects');
            } catch(e) { alert("Erro: " + e.message); }
        };

        // 6. Log e Cron√¥metro
        window.toggleLogMode = (mode) => {
            document.getElementById('mode-manual').classList.toggle('hidden', mode !== 'manual');
            document.getElementById('mode-timer').classList.toggle('hidden', mode !== 'timer');
            document.getElementById('mode-timer').style.display = mode === 'timer' ? 'flex' : 'none';
            
            const mB = document.getElementById('tab-manual');
            const tB = document.getElementById('tab-timer');
            
            if(mode === 'manual'){
                mB.className="flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-stone-800 transition-all"; 
                tB.className="flex-1 py-2 rounded-lg text-xs font-bold text-stone-400 hover:text-stone-600 transition-all";
            } else {
                mB.className="flex-1 py-2 rounded-lg text-xs font-bold text-stone-400 hover:text-stone-600 transition-all"; 
                tB.className="flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-stone-800 transition-all";
            }
        };

        document.getElementById('tab-manual').onclick = () => window.toggleLogMode('manual');
        document.getElementById('tab-timer').onclick = () => window.toggleLogMode('timer');

        function prepareLog() {
            document.getElementById('log-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('log-duration').value = '';
            selectedSubjectId = null;
            renderSubjectsGrid();
            renderTimerGrid();
        }

        function renderSubjectsGrid() {
            const g = document.getElementById('log-subjects-grid');
            if(!subjects.length) return g.innerHTML = '<div class="col-span-2 p-4 bg-rose-50 rounded-xl text-center text-rose-500 font-bold text-xs cursor-pointer" onclick="window.switchView(\'subjects\')">Nenhuma mat√©ria!<br>Clique aqui para criar.</div>';
            
            g.innerHTML = subjects.map(s => 
                `<button onclick="window.selectLogSubject('${s.id}', this)" class="sub-grid-btn p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 w-full flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="background:${s.color}"></span><span class="font-bold text-sm text-stone-600">${s.name}</span></button>`
            ).join('');
        }

        function renderTimerGrid() {
            const g = document.getElementById('timer-subjects-grid');
            if(!subjects.length) return g.innerHTML = '<div class="col-span-2 text-center text-xs text-stone-400">Crie mat√©rias primeiro.</div>';
            
            g.innerHTML = subjects.map(s => 
                `<button onclick="window.selectLogSubject('${s.id}', this)" class="sub-grid-btn p-2 rounded-xl border-2 text-left bg-white border-stone-100 text-stone-500 w-full flex items-center gap-2 text-xs h-10"><span class="w-2 h-2 rounded-full flex-shrink-0" style="background:${s.color}"></span><span class="font-bold truncate">${s.name}</span></button>`
            ).join('');
        }

        window.selectLogSubject = (id, btn) => {
            selectedSubjectId = id;
            document.querySelectorAll('.sub-grid-btn').forEach(b => b.className='sub-grid-btn p-2 md:p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 w-full flex items-center gap-2');
            if(btn) btn.className='sub-grid-btn p-2 md:p-3 rounded-xl border-2 text-left bg-sky-50 border-sky-400 text-sky-800 shadow-md scale-105 w-full flex items-center gap-2';
            
            // Habilita bot√£o save timer se timer parado e > 0
            if(!isTimerRunning && timerSeconds > 0) document.getElementById('btn-timer-save').disabled = false;
        };

        // Timer
        document.getElementById('btn-timer-toggle').onclick = () => {
            const btn = document.getElementById('btn-timer-toggle');
            if(isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.innerHTML = '<i class="fa-solid fa-play"></i> Iniciar';
                btn.className = "flex-1 py-3 bg-stone-800 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2";
                document.getElementById('timer-dot').classList.add('hidden');
                if(timerSeconds > 0 && selectedSubjectId) document.getElementById('btn-timer-save').disabled = false;
            } else {
                if(!selectedSubjectId) return alert("Escolha a mat√©ria antes de iniciar!");
                isTimerRunning = true;
                document.getElementById('btn-timer-save').disabled = true;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    const h = Math.floor(timerSeconds/3600);
                    const m = Math.floor((timerSeconds%3600)/60);
                    const s = timerSeconds % 60;
                    document.getElementById('timer-display').innerText = `${h>0?h+':':''}${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                }, 1000);
                btn.innerHTML = '<i class="fa-solid fa-pause"></i> Pausar';
                btn.className = "flex-1 py-3 bg-rose-400 text-white rounded-xl font-bold shadow-lg hover:bg-rose-500 transition-all flex items-center justify-center gap-2";
                document.getElementById('timer-dot').classList.remove('hidden');
            }
        };

        document.getElementById('btn-timer-reset').onclick = () => {
            if(isTimerRunning) document.getElementById('btn-timer-toggle').click();
            timerSeconds = 0;
            document.getElementById('timer-display').innerText = "00:00";
            document.getElementById('btn-timer-save').disabled = true;
        };

        document.getElementById('btn-timer-save').onclick = async () => {
            if(!selectedSubjectId) return alert("Selecione uma mat√©ria.");
            const m = Math.ceil(timerSeconds / 60);
            if(m === 0) return alert("Tempo muito curto para registrar.");
            
            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'sessions'), {
                    subjectId: selectedSubjectId,
                    date: new Date().toISOString().split('T')[0],
                    duration: m,
                    createdAt: Date.now()
                });
                document.getElementById('btn-timer-reset').click();
                window.switchView('dashboard');
                dashboardFilter = 'day'; 
                renderDashboard();
            } catch(e) { alert(e.message); }
        };

        document.getElementById('btn-save-session').onclick = async () => {
            const d = document.getElementById('log-date').value;
            const t = document.getElementById('log-duration').value;
            if(!selectedSubjectId || !t) return alert("Preencha mat√©ria e dura√ß√£o!");
            
            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'sessions'), {
                    subjectId: selectedSubjectId,
                    date: d,
                    duration: parseInt(t),
                    createdAt: Date.now()
                });
                window.switchView('dashboard');
            } catch(e) { alert(e.message); }
        };

        // Hist√≥rico
        function renderHistory() {
            const list = document.getElementById('history-list');
            document.getElementById('history-count').innerText = `${sessions.length}`;
            
            if(!sessions.length) {
                list.innerHTML = '<p class="text-center text-stone-300 mt-10 italic">Hist√≥rico vazio</p>';
                return;
            }

            list.innerHTML = sessions.map(s => {
                const sub = subjects.find(sb => sb.id === s.subjectId) || {name: 'Arquivado', color: '#ccc'};
                return `
                <div class="bg-white p-4 rounded-2xl border border-stone-50 shadow-sm flex justify-between items-center">
                    <div class="flex gap-3 items-center">
                        <div class="w-2 h-10 rounded-full" style="background-color:${sub.color}"></div>
                        <div>
                            <h4 class="font-bold text-stone-700">${sub.name}</h4>
                            <p class="text-xs text-stone-400 mt-1">${s.date.split('-').reverse().join('/')}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block font-black text-stone-700 text-lg">${s.duration}<span class="text-xs font-normal text-stone-400 ml-1">min</span></span>
                        <button onclick="window.deleteSession('${s.id}')" class="text-[10px] text-rose-400 font-bold uppercase mt-1">Excluir</button>
                    </div>
                </div>`;
            }).join('');
        }

        window.deleteSession = async (id) => { if(confirm('Apagar registro?')) await deleteDoc(doc(db, 'users', currentUser.uid, 'sessions', id)); };

    </script>
</body>
