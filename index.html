            <!-- CONTE√öDO (Scroll) -->

                <!-- 1. DASHBOARD -->

                <!-- 2. MAT√âRIAS -->

                <!-- 3. REGISTRO -->

                        <!-- Manual -->

                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Data</label><input id="log-date" type="date" class="w-full p-4 bg-stone-50 rounded-2xl mt-1 text-stone-700 font-medium outline-none focus:ring-2 focus:ring-sky-200"></div>
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Disciplina</label><div id="log-subjects-grid" class="grid grid-cols-2 gap-3 mt-1 max-h-40 overflow-y-auto custom-scrollbar pr-1"></div></div>
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Tempo (Minutos)</label><div class="relative"><input id="log-duration" type="number" class="w-full p-4 pl-12 bg-stone-50 rounded-2xl text-2xl font-bold mt-1 text-stone-800 outline-none focus:ring-2 focus:ring-sky-200" placeholder="0"><i class="fa-regular fa-clock absolute left-5 top-[30px] text-stone-400 text-lg"></i></div></div>
                            <button onclick="saveSession()" class="w-full py-4 bg-rose-400 text-white rounded-2xl font-bold text-lg mt-4 shadow-xl hover:bg-rose-500 active:scale-95 transition-all">Salvar</button>

                            </div>

                    </div>

                <!-- 4. HIST√ìRICO -->

                        <h2 class="font-bold text-stone-800 text-lg border-l-4 border-stone-300 pl-3">Hist√≥rico</h2>
                        <span id="history-count" class="text-xs font-bold bg-stone-100 px-2 py-1 rounded-lg text-stone-500">0 regs</span>
                    </div>
                    <div id="history-list" class="space-y-3 pb-20"></div>

            <!-- MENU INFERIOR -->
            <nav class="absolute bottom-6 left-6 right-6 bg-white/95 backdrop-blur-md rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] p-2 flex justify-around items-center border border-white/50 z-30">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-btn active flex flex-col items-center justify-center p-2 w-16 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-chart-pie text-xl mb-1 transition-colors"></i><span class="text-[10px] transition-colors">Resumo</span></button>
                <button onclick="switchView('subjects')" id="nav-subjects" class="nav-btn flex flex-col items-center justify-center p-2 w-16 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-book text-xl mb-1 transition-colors"></i><span class="text-[10px] transition-colors">Mat√©rias</span></button>
                <button onclick="prepareLog()" class="bg-stone-800 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-10 shadow-lg shadow-stone-400 hover:scale-105 active:scale-95 transition-all border-4 border-[#FDFBF7]"><i class="fa-solid fa-plus text-xl"></i></button>
                <button onclick="switchView('history')" id="nav-history" class="nav-btn flex flex-col items-center justify-center p-2 w-16 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-list-ul text-xl mb-1 transition-colors"></i><span class="text-[10px] transition-colors">Hist√≥rico</span></button>
                <div class="w-2 opacity-0"></div>
            </nav>

        </div>

    <!-- L√ìGICA JS -->
    <script>
        // SEU PROJETO FIREBASE J√Å CONFIGURADO AQUI:
        const firebaseConfig = {
          apiKey: "AIzaSyB6lfeLTiba9MJEXBx3b0skdqasR6YbtCQ",
          authDomain: "estudamim-e5b35.firebaseapp.com",
          projectId: "estudamim-e5b35",
          storageBucket: "estudamim-e5b35.firebasestorage.app",
          messagingSenderId: "593504107114",
          appId: "1:593504107114:web:0ff19a1fb6938da0d3e813"
        };

        let auth, db, currentUser = null;
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            // MONITOR DE LOGIN
            auth.onAuthStateChanged((user) => {
                const as = document.getElementById('auth-screen');
                const ac = document.getElementById('app-content');
                
                if (user) {
                    // Logado
                    currentUser = user;
                    as.classList.add('hidden-force'); 
                    ac.classList.remove('hidden-force'); 
                    ac.classList.add('flex-force');
                    switchView('dashboard');
                    startListeners();
                } else {
                    // Deslogado
                    currentUser = null;
                    as.classList.remove('hidden-force');
                    ac.classList.add('hidden-force'); 
                    ac.classList.remove('flex-force');
                }
            });
        } catch (e) {
            alert("Erro ao conectar Firebase: " + e.message);
        }

        // VARI√ÅVEIS
        let subjects = [], sessions = [], selectedColor = '#E88D93', selectedSubjectId = null;
        let dashboardFilter = 'all'; 
        let timerInterval = null, timerSeconds = 0, isTimerRunning = false;

        const COLORS = ['#E88D93', '#3B7CA8', '#1E40AF', '#D4A373', '#8D6E63', '#5D4037', '#A8D5BA', '#5F6F52', '#93C5FD', '#C084FC', '#FCD34D', '#FCA5A5'];
        const DEFAULT_SUBJECTS = [
            { name: 'L√≠ngua Portuguesa', color: '#E88D93' }, { name: 'Racioc√≠nio L√≥gico', color: '#3B7CA8' }, { name: 'Atualidades', color: '#FCD34D' },
            { name: 'Inform√°tica', color: '#1E40AF' }, { name: 'Direito Administrativo', color: '#5D4037' }, { name: 'Direito Penal', color: '#5F6F52' },
            { name: 'Direito Constitucional', color: '#D4A373' }, { name: 'Arquivologia', color: '#8D6E63' }, { name: 'Simulados', color: '#C084FC' }
        ];

        // --- FUN√á√ïES DE LOGIN ---
        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();
            const err = document.getElementById('auth-error');
            const loader = document.getElementById('auth-loader');
            const btnT = document.getElementById('btn-text');

            if (!email || !pass) { 
                err.innerText = "Preencha e-mail e senha!"; 
                return; 
            }
            
            err.innerText = ""; 
            btnT.classList.add('hidden-force'); 
            loader.classList.remove('hidden-force');

            try { 
                // 1. Tenta Login
                await auth.signInWithEmailAndPassword(email, pass); 
            } catch (e) {
                // 2. Se der erro de "n√£o encontrado", tenta criar
                if (['auth/user-not-found', 'auth/wrong-password', 'auth/invalid-login-credentials', 'auth/invalid-credential'].includes(e.code)) {
                    try {
                        await auth.createUserWithEmailAndPassword(email, pass);
                        // Cria√ß√£o bem sucedida, vamos popular os dados
                        seedInitialData();
                    } catch (e2) { 
                        err.innerText = (e2.code==='auth/weak-password') ? "Senha fraca (min 6 d√≠gitos)." : "Erro: " + e2.message;
                    }
                } else { 
                    err.innerText = "Erro: " + e.message; 
                }
            }
            
            // Remove loading (Se entrou, o listener vai mudar a tela antes disso)
            loader.classList.add('hidden-force'); 
            btnT.classList.remove('hidden-force');
        }

        async function seedInitialData() {
            if(!currentUser) return;
            const batch = db.batch();
            DEFAULT_SUBJECTS.forEach(s => {
                const ref = db.collection('users').doc(currentUser.uid).collection('subjects').doc();
                batch.set(ref, {name: s.name, color: s.color, createdAt: Date.now()});
            });
            try { await batch.commit(); } catch(e){ console.error("Erro ao criar dados iniciais", e); }
        }

        function handleLogout() { auth.signOut(); }

        // --- FUN√á√ïES DO APP ---
        function startListeners() {
            db.collection('users').doc(currentUser.uid).collection('subjects').orderBy('createdAt', 'asc').onSnapshot(s => {
                subjects = s.docs.map(d => ({id:d.id, ...d.data()})); renderAll();
            });
            db.collection('users').doc(currentUser.uid).collection('sessions').orderBy('createdAt', 'desc').onSnapshot(s => {
                sessions = s.docs.map(d => ({id:d.id, ...d.data()})); renderAll();
            });
        }
        
        function renderAll() { renderSubjects(); renderSubjectsGrid(); renderDashboard(); renderHistory(); renderTimerGrid(); }

        function switchView(v) { 
            ['dashboard', 'subjects', 'log', 'history'].forEach(x => {
                document.getElementById(`view-${x}`).classList.add('hidden-force'); 
                document.getElementById(`nav-${x}`).classList.remove('active');
            }); 
            document.getElementById(`view-${v}`).classList.remove('hidden-force'); 
            document.getElementById(`nav-${v}`).classList.add('active');
            if(v==='dashboard') renderDashboard(); 
        }

        function setFilter(f) {
            dashboardFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active', 'bg-stone-800', 'text-white'); b.classList.add('text-stone-400'); });
            const btn = document.getElementById('filter-'+f);
            if(btn) { btn.classList.add('active', 'bg-stone-800', 'text-white'); btn.classList.remove('text-stone-400'); }
            renderDashboard();
        }

        function renderDashboard() {
            const now = new Date(); const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            
            let filtered = sessions.filter(s => {
                if(!s.date) return false; const parts = s.date.split('-'); const sTime = new Date(parts[0], parts[1]-1, parts[2]).getTime();
                if (dashboardFilter === 'day') return sTime === todayStart;
                if (dashboardFilter === 'week') return sTime >= (todayStart - (7 * 86400000));
                if (dashboardFilter === 'month') return new Date(sTime).getMonth() === now.getMonth();
                return true;
            });

            let total=0, counts={}; 
            filtered.forEach(s=>{total+=s.duration; const sub=subjects.find(sb=>sb.id===s.subjectId); if(sub){ if(!counts[sub.name])counts[sub.name]={val:0,color:sub.color}; counts[sub.name].val+=s.duration;}});
            
            document.getElementById('total-hours').innerText=(total/60).toFixed(1); document.getElementById('total-sessions').innerText=filtered.length;
            let top='-', max=0; for(let k in counts)if(counts[k].val>max){max=counts[k].val; top=k;} document.getElementById('top-subject').innerText=top;
            
            const c=document.getElementById('chart-pie'), l=document.getElementById('chart-legend');
            if(total===0){ c.style.background='#f3f4f6'; l.innerHTML='<span class="text-xs text-stone-400 italic">Sem dados neste per√≠odo</span>'; return; }
            let g=[], p=0; l.innerHTML=''; for(let k in counts){ const pc=(counts[k].val/total)*100; g.push(`${counts[k].color} ${p}% ${p+pc}%`); p+=pc; l.innerHTML+=`<div class="flex items-center gap-2 bg-white border border-stone-100 px-3 py-1 rounded-full shadow-sm"><div class="w-3 h-3 rounded-full shadow-sm" style="background:${counts[k].color}"></div><span class="text-xs font-bold text-stone-600">${Math.round(pc)}%</span></div>`; } c.style.background=`conic-gradient(${g.join(', ')})`;
        }

        function toggleLogMode(mode) {
            document.getElementById('mode-manual').classList.toggle('hidden-force', mode !== 'manual');
            document.getElementById('mode-timer').classList.toggle('hidden-force', mode !== 'timer');
            document.getElementById('mode-timer').style.display = mode === 'timer' ? 'flex' : 'none';
            
            const manBtn = document.getElementById('tab-manual'); const timBtn = document.getElementById('tab-timer');
            if(mode === 'manual') {
                manBtn.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-white shadow-sm text-stone-800 transition-all";
                timBtn.className = "flex-1 py-3 rounded-xl text-sm font-bold text-stone-400 hover:text-stone-600 transition-all";
            } else {
                manBtn.className = "flex-1 py-3 rounded-xl text-sm font-bold text-stone-400 hover:text-stone-600 transition-all";
                timBtn.className = "flex-1 py-3 rounded-xl text-sm font-bold bg-white shadow-sm text-stone-800 transition-all";
            }
        }
        
        function prepareLog() { switchView('log'); toggleLogMode('manual'); document.getElementById('log-date').value = new Date().toISOString().split('T')[0]; document.getElementById('log-duration').value = ''; selectedSubjectId = null; renderSubjectsGrid(); renderTimerGrid(); }
        function renderSubjectsGrid() { const g=document.getElementById('log-subjects-grid'); if(!subjects.length)return g.innerHTML='<p class="col-span-2 text-center text-xs text-rose-500 font-bold">Sem mat√©rias</p>'; g.innerHTML=subjects.map(s => `<button onclick="selectLogSubject('${s.id}', this)" class="sub-grid-btn p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 w-full flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="background:${s.color}"></span><span class="font-bold text-sm text-stone-600">${s.name}</span></button>`).join(''); }
        function renderTimerGrid() { const g=document.getElementById('timer-subjects-grid'); if(!subjects.length)return g.innerHTML='<p class="col-span-2 text-center text-xs text-rose-500 font-bold">Sem mat√©rias</p>'; g.innerHTML=subjects.map(s => `<button onclick="selectLogSubject('${s.id}', this)" class="sub-grid-btn p-2 rounded-xl border-2 text-left bg-white border-stone-100 text-stone-500 w-full flex items-center gap-2 text-xs h-10"><span class="w-2 h-2 rounded-full flex-shrink-0" style="background:${s.color}"></span><span class="font-bold truncate">${s.name}</span></button>`).join(''); }
        function selectLogSubject(id, btn) { selectedSubjectId = id; document.querySelectorAll('.sub-grid-btn').forEach(b => b.className='sub-grid-btn p-2 md:p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 w-full flex items-center gap-2'); if(btn) btn.className='sub-grid-btn p-2 md:p-3 rounded-xl border-2 text-left bg-sky-50 border-sky-400 text-sky-800 shadow-md scale-105 w-full flex items-center gap-2'; }

        function toggleTimer() { const btn = document.getElementById('btn-timer-toggle'); if(isTimerRunning) { clearInterval(timerInterval); isTimerRunning=false; btn.innerHTML='<i class="fa-solid fa-play"></i> Continuar'; btn.className="flex-1 py-4 bg-sky-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:bg-sky-700 transition-all flex items-center justify-center gap-2"; document.getElementById('timer-dot').classList.add('hidden-force'); if(timerSeconds>0) document.getElementById('btn-timer-save').disabled=false; } else { if(!selectedSubjectId) return alert("Escolha a mat√©ria!"); isTimerRunning=true; document.getElementById('btn-timer-save').disabled=true; timerInterval = setInterval(()=>{ timerSeconds++; const h=Math.floor(timerSeconds/3600), m=Math.floor((timerSeconds%3600)/60), s=timerSeconds%60; document.getElementById('timer-display').innerText = `${h>0?h+':':''}${m<10?'0'+m:m}:${s<10?'0'+s:s}`; }, 1000); btn.innerHTML='<i class="fa-solid fa-pause"></i> Pausar'; btn.className="flex-1 py-4 bg-rose-400 text-white rounded-2xl font-bold text-lg shadow-lg hover:bg-rose-500 transition-all flex items-center justify-center gap-2"; document.getElementById('timer-dot').classList.remove('hidden-force'); } }
        function resetTimer() { if(isTimerRunning) toggleTimer(); timerSeconds=0; document.getElementById('timer-display').innerText="00:00"; document.getElementById('btn-timer-toggle').innerHTML='<i class="fa-solid fa-play"></i> Iniciar'; document.getElementById('btn-timer-toggle').className="flex-1 py-4 bg-stone-800 text-white rounded-2xl font-bold text-lg shadow-lg hover:bg-stone-900 transition-all flex items-center justify-center gap-2"; document.getElementById('btn-timer-save').disabled=true; }
        async function saveTimer() { if(!selectedSubjectId) return alert("Mat√©ria?"); const m=Math.ceil(timerSeconds/60); if(m===0)return alert("Pouco tempo!"); try{await db.collection('users').doc(currentUser.uid).collection('sessions').add({subjectId:selectedSubjectId,date:new Date().toISOString().split('T')[0],duration:m,createdAt:Date.now()}); resetTimer(); switchView('dashboard'); setFilter('day');}catch(e){alert(e.message);} }

        function renderHistory() { document.getElementById('history-count').innerText = `${sessions.length} regs`; document.getElementById('history-list').innerHTML = sessions.length ? sessions.map(s => { const sub = subjects.find(sb=>sb.id===s.subjectId)||{name:'Arquivado',color:'#ccc'}; return `<div class="bg-white p-4 rounded-2xl border border-stone-50 shadow-sm flex justify-between items-center"><div class="flex gap-3 items-center"><div class="w-2 h-10 rounded-full" style="background-color:${sub.color}"></div><div><h4 class="font-bold text-stone-700">${sub.name}</h4><p class="text-xs text-stone-400 mt-1">${s.date.split('-').reverse().join('/')}</p></div></div><div class="text-right"><span class="block font-black text-stone-700 text-lg">${s.duration}<span class="text-xs font-normal text-stone-400 ml-1">min</span></span><button onclick="deleteSession('${s.id}')" class="text-[10px] text-rose-400 font-bold uppercase mt-1">Excluir</button></div></div>`; }).join('') : '<p class="text-center text-stone-300 mt-10 italic">Vazio</p>'; }
        function renderSubjects() {
            document.getElementById('subjects-list').innerHTML = subjects.map(s => `<div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-stone-50 shadow-sm group hover:border-rose-100 transition-all"><div class="flex items-center gap-4"><div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold shadow-md" style="background:${s.color}">${s.name.charAt(0).toUpperCase()}</div><span class="font-bold text-stone-700 text-lg">${s.name}</span></div><button onclick="deleteSubject('${s.id}')" class="w-8 h-8 rounded-lg text-stone-300 hover:text-rose-500 hover:bg-rose-50 flex items-center justify-center transition-all"><i class="fa-solid fa-trash"></i></button></div>`).join('');
            document.getElementById('color-picker').innerHTML = COLORS.map(c => `<button onclick="selectedColor='${c}'; renderSubjects()" class="color-btn w-10 h-10 rounded-full shrink-0 border-4 transition-transform ${selectedColor===c?'border-stone-800 scale-110 shadow-md':'border-transparent'}" style="background-color:${c}"></button>`).join('');
        }
        
        async function resetToConcurso() {
            if(!confirm("Isso apagar√° TODAS as mat√©rias atuais e restaurar√° o padr√£o. Continuar?")) return;
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid).collection('subjects').get();
                const batchDel = db.batch();
                snapshot.docs.forEach(doc => batchDel.delete(doc.ref));
                await batchDel.commit();

                const batchAdd = db.batch();
                DEFAULT_SUBJECTS.forEach(s => {
                    const newRef = db.collection('users').doc(currentUser.uid).collection('subjects').doc();
                    batchAdd.set(newRef, {name: s.name, color: s.color, createdAt: Date.now()});
                });
                await batchAdd.commit();
                alert("Restaurado!");
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function addSubject() { const n=document.getElementById('sub-name'); if(!n.value)return alert("Nome?"); try{await db.collection('users').doc(currentUser.uid).collection('subjects').add({name:n.value,color:selectedColor,createdAt:Date.now()}); n.value=''; alert("Criado!");}catch(e){alert(e.message);} }
        async function saveSession() { const d=document.getElementById('log-date').value, t=document.getElementById('log-duration').value; if(!selectedSubjectId||!t)return alert("Complete!"); try{await db.collection('users').doc(currentUser.uid).collection('sessions').add({subjectId:selectedSubjectId,date:d,duration:parseInt(t),createdAt:Date.now()}); switchView('dashboard');}catch(e){alert(e.message);} }
        async function deleteSubject(id) { if(confirm('Apagar?'))await db.collection('users').doc(currentUser.uid).collection('subjects').doc(id).delete(); }
        async function deleteSession(id) { if(confirm('Apagar?'))await db.collection('users').doc(currentUser.uid).collection('sessions').doc(id).delete(); }
    </script>
</body>
