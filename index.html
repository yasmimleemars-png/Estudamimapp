<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EstudaMim Online</title>
    
    <!-- 1. Design (Tailwind + Fontes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 2. Firebase (O Banco de Dados) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Lato', sans-serif; }
        body { background-color: #FDFBF7; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .active-nav { color: #F43F5E; font-weight: bold; background-color: #FFF1F2; }
        /* Loader simples */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #E88D93; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans text-stone-800 h-screen flex justify-center bg-stone-100">

    <div class="w-full max-w-md bg-[#FDFBF7] shadow-xl relative flex flex-col h-full">
        
        <!-- TELA DE LOGIN (Aparece se n√£o estiver logado) -->
        <div id="auth-screen" class="absolute inset-0 z-50 bg-[#FDFBF7] flex flex-col items-center justify-center p-6">
            <div class="w-24 h-24 bg-sky-100 rounded-full flex items-center justify-center border-4 border-white shadow-md text-5xl mb-6">üê∂</div>
            <h1 class="text-4xl font-serif font-black text-stone-800 mb-2">Estuda<span class="text-rose-400 italic">Mim</span></h1>
            <p class="text-stone-400 text-sm mb-8 text-center">Seus estudos salvos na nuvem.</p>

            <div class="w-full space-y-4 max-w-xs">
                <input id="email" type="email" placeholder="E-mail" class="w-full p-4 bg-white border border-stone-200 rounded-2xl outline-none focus:border-rose-300">
                <input id="password" type="password" placeholder="Senha" class="w-full p-4 bg-white border border-stone-200 rounded-2xl outline-none focus:border-rose-300">
                
                <button onclick="handleLogin()" class="w-full py-4 bg-stone-800 text-white rounded-2xl font-bold shadow-lg hover:bg-stone-900 transition flex justify-center items-center gap-2">
                    <span id="btn-text">Entrar / Criar Conta</span>
                    <div id="auth-loader" class="loader hidden"></div>
                </button>
                <p id="auth-error" class="text-rose-500 text-xs text-center font-bold min-h-[20px]"></p>
            </div>
        </div>

        <!-- APP PRINCIPAL (Aparece ao logar) -->
        <div id="app-content" class="hidden flex-col h-full">
            <!-- Header -->
            <header class="px-6 pt-8 pb-4 bg-white rounded-b-[30px] shadow-sm z-20 flex justify-between items-center shrink-0">
                <div>
                    <h1 class="text-2xl font-serif font-black text-stone-800">Estuda<span class="text-rose-400 italic">Mim</span></h1>
                </div>
                <button onclick="handleLogout()" class="text-[10px] text-stone-400 font-bold border px-3 py-1 rounded-full hover:bg-stone-50 uppercase">Sair</button>
            </header>

            <!-- Conte√∫do -->
            <main class="flex-1 overflow-y-auto p-4 pb-24 custom-scrollbar relative">
                
                <!-- VIEW 1: DASHBOARD -->
                <div id="view-dashboard" class="space-y-4">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-stone-100">
                        <h2 class="font-bold text-stone-700 mb-2">Resumo Geral</h2>
                        <div class="h-64 flex items-center justify-center relative">
                            <div id="chart-pie" style="width: 200px; height: 200px; border-radius: 50%; background: #eee; position: relative;"></div>
                            <div class="absolute bg-white rounded-full w-32 h-32 flex flex-col items-center justify-center shadow-inner">
                                <span id="total-hours" class="text-3xl font-bold text-stone-800">0.0</span>
                                <span class="text-[10px] text-stone-400 uppercase tracking-widest font-bold">Horas</span>
                            </div>
                        </div>
                        <div id="chart-legend" class="flex flex-wrap justify-center gap-2 mt-2"></div>
                    </div>
                </div>

                <!-- VIEW 2: MAT√âRIAS -->
                <div id="view-subjects" class="space-y-4 hidden">
                    <div class="bg-white p-5 rounded-3xl shadow-sm">
                        <h2 class="font-bold mb-3">Nova Disciplina</h2>
                        <input id="sub-name" class="w-full p-3 bg-stone-50 rounded-xl mb-3 outline-none focus:ring-2 focus:ring-rose-200" placeholder="Nome...">
                        <div id="color-picker" class="flex gap-2 mb-3 overflow-x-auto pb-2"></div>
                        <button onclick="addSubject()" class="w-full py-3 bg-stone-800 text-white rounded-xl font-bold">Adicionar</button>
                    </div>
                    <div id="subjects-list" class="space-y-2"></div>
                </div>

                <!-- VIEW 3: LOG (REGISTRO) -->
                <div id="view-log" class="hidden h-full flex flex-col bg-white p-5 rounded-3xl shadow-sm">
                    <h2 class="text-center font-serif font-bold text-xl mb-6">Registrar Estudo</h2>
                    <div class="space-y-4 flex-1">
                        <div>
                            <label class="text-xs font-bold text-stone-400 uppercase">Data</label>
                            <input id="log-date" type="date" class="w-full p-3 bg-stone-50 rounded-xl mt-1">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-stone-400 uppercase">Mat√©ria</label>
                            <div id="log-subjects-grid" class="grid grid-cols-2 gap-2 mt-1 max-h-40 overflow-y-auto"></div>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-stone-400 uppercase">Minutos</label>
                            <input id="log-duration" type="number" class="w-full p-3 bg-stone-50 rounded-xl text-xl font-bold mt-1" placeholder="0">
                        </div>
                    </div>
                    <button onclick="saveSession()" class="w-full py-4 bg-rose-400 text-white rounded-xl font-bold text-lg mt-4 shadow-lg shadow-rose-200">Salvar</button>
                </div>

                <!-- VIEW 4: HIST√ìRICO -->
                <div id="view-history" class="space-y-3 hidden">
                    <h2 class="font-bold px-2">Hist√≥rico</h2>
                    <div id="history-list" class="space-y-3 pb-20"></div>
                </div>
            </main>

            <!-- NAVEGA√á√ÉO -->
            <nav class="absolute bottom-6 left-4 right-4 bg-white rounded-2xl shadow-xl p-2 flex justify-around items-center border border-stone-100 z-30">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-btn flex flex-col items-center p-2 rounded-xl text-stone-400 active-nav"><i class="fa-solid fa-chart-pie text-xl mb-1"></i><span class="text-[10px]">Resumo</span></button>
                <button onclick="switchView('subjects')" id="nav-subjects" class="nav-btn flex flex-col items-center p-2 rounded-xl text-stone-400"><i class="fa-solid fa-book text-xl mb-1"></i><span class="text-[10px]">Mat√©rias</span></button>
                <button onclick="prepareLog()" class="bg-stone-800 text-white w-12 h-12 rounded-full flex items-center justify-center -mt-6 border-4 border-[#FDFBF7] shadow-lg"><i class="fa-solid fa-plus"></i></button>
                <button onclick="switchView('history')" id="nav-history" class="nav-btn flex flex-col items-center p-2 rounded-xl text-stone-400"><i class="fa-solid fa-list text-xl mb-1"></i><span class="text-[10px]">Hist√≥rico</span></button>
            </nav>
        </div>
    </div>

    <!-- C√ìDIGO JS (L√≥gica) -->
    <script>
        // ==========================================
        //  COLE SUA CONFIGURA√á√ÉO DO FIREBASE AQUI
        // ==========================================
        const firebaseConfig = {
          apiKey: "AIzaSyB6lfeLTiba9MJEXBx3b0skdqasR6YbtCQ",
          authDomain: "estudamim-e5b35.firebaseapp.com",
          projectId: "estudamim-e5b35",
          storageBucket: "estudamim-e5b35.firebasestorage.app",
          messagingSenderId: "593504107114",
          appId: "1:593504107114:web:0ff19a1fb6938da0d3e813"
        };

        // Inicializa√ß√£o Segura
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            try {
                firebase.initializeApp(firebaseConfig);
                var auth = firebase.auth();
                var db = firebase.firestore();
            } catch (e) {
                alert("Erro ao conectar Firebase. Verifique a configura√ß√£o.");
            }
        }

        // --- VARI√ÅVEIS GLOBAIS ---
        let currentUser = null;
        let subjects = [];
        let sessions = [];
        let selectedColor = '#E88D93';
        let selectedSubjectId = null;
        const COLORS = ['#E88D93', '#3B7CA8', '#D4A373', '#8D6E63', '#A8D5BA', '#93C5FD', '#FCA5A5'];

        // --- SISTEMA DE LOGIN ---
        if(typeof auth !== 'undefined') {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('app-content').classList.add('flex');
                    startListeners();
                } else {
                    currentUser = null;
                    document.getElementById('auth-screen').classList.remove('hidden');
                    document.getElementById('app-content').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('flex');
                }
            });
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('auth-error');
            const loader = document.getElementById('auth-loader');
            const btnText = document.getElementById('btn-text');

            if (!email || !pass) return errorMsg.innerText = "Digite e-mail e senha!";
            
            errorMsg.innerText = "";
            btnText.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    try {
                        await auth.createUserWithEmailAndPassword(email, pass);
                        // Cria uma mat√©ria de exemplo
                        await db.collection('users').doc(auth.currentUser.uid).collection('subjects').add({
                            name: 'Matem√°tica', color: '#3B7CA8', createdAt: Date.now()
                        });
                    } catch (createError) {
                        errorMsg.innerText = "Erro ao criar: " + createError.message;
                    }
                } else {
                    errorMsg.innerText = "Erro: " + error.message;
                }
            }
            loader.classList.add('hidden');
            btnText.classList.remove('hidden');
        }

        function handleLogout() { auth.signOut(); }

        // --- BANCO DE DADOS (LISTENERS) ---
        function startListeners() {
            // Mat√©rias
            db.collection('users').doc(currentUser.uid).collection('subjects')
              .orderBy('createdAt', 'asc')
              .onSnapshot(snap => {
                  subjects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                  renderSubjects();
                  renderDashboard();
              });

            // Sess√µes
            db.collection('users').doc(currentUser.uid).collection('sessions')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snap => {
                  sessions = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                  renderHistory();
                  renderDashboard();
              });
        }

        // --- FUN√á√ïES VISUAIS (RENDER) ---
        function switchView(viewName) {
            ['dashboard', 'subjects', 'log', 'history'].forEach(v => {
                document.getElementById(`view-${v}`).classList.add('hidden');
                const btn = document.getElementById(`nav-${v}`);
                if(btn) btn.classList.remove('active-nav', 'text-rose-500');
            });
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            const active = document.getElementById(`nav-${viewName}`);
            if(active) active.classList.add('active-nav', 'text-rose-500');
        }

        function renderSubjects() {
            const list = document.getElementById('subjects-list');
            const picker = document.getElementById('color-picker');
            
            list.innerHTML = subjects.map(s => `
                <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-stone-100">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-8 rounded-full" style="background:${s.color}"></div>
                        <span class="font-bold text-stone-700">${s.name}</span>
                    </div>
                    <button onclick="deleteSubject('${s.id}')" class="text-stone-300 p-2"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');

            picker.innerHTML = COLORS.map(c => `
                <button onclick="selectedColor='${c}'; renderSubjects()" class="w-8 h-8 rounded-full shrink-0 border-2 ${selectedColor===c ? 'border-stone-800 scale-110':'border-transparent'}" style="background:${c}"></button>
            `).join('');
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            if(sessions.length === 0) return list.innerHTML = '<p class="text-center text-stone-400 mt-10">Sem hist√≥rico.</p>';
            
            list.innerHTML = sessions.map(s => {
                const sub = subjects.find(sb => sb.id === s.subjectId) || {name: '?', color: '#ccc'};
                return `
                    <div class="bg-white p-4 rounded-2xl border border-stone-50 shadow-sm flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-sm" style="color:${sub.color}">${sub.name}</h4>
                            <p class="text-xs text-stone-400">${s.date.split('-').reverse().join('/')}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-stone-600 bg-stone-100 px-2 py-1 rounded-lg text-xs">${s.duration} min</span>
                            <button onclick="deleteSession('${s.id}')" class="text-rose-400 text-xs"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderDashboard() {
            let total = 0;
            let counts = {};
            sessions.forEach(s => {
                total += s.duration;
                const sub = subjects.find(sb => sb.id === s.subjectId);
                if(sub) {
                    if(!counts[sub.name]) counts[sub.name] = {val:0, color: sub.color};
                    counts[sub.name].val += s.duration;
                }
            });

            document.getElementById('total-hours').innerText = (total/60).toFixed(1);
            
            const chart = document.getElementById('chart-pie');
            const legend = document.getElementById('chart-legend');
            
            if(total === 0) {
                chart.style.background = '#eee';
                legend.innerHTML = '<span class="text-xs text-gray-400">Sem dados</span>';
                return;
            }

            let grad = [];
            let pos = 0;
            legend.innerHTML = '';
            for(let k in counts) {
                const p = (counts[k].val / total) * 100;
                grad.push(`${counts[k].color} ${pos}% ${pos + p}%`);
                pos += p;
                legend.innerHTML += `<div class="flex items-center gap-1 bg-white border px-2 py-1 rounded text-[10px]"><div class="w-2 h-2 rounded-full" style="background:${counts[k].color}"></div><span>${Math.round(p)}%</span></div>`;
            }
            chart.style.background = `conic-gradient(${grad.join(', ')})`;
        }

        function prepareLog() {
            switchView('log');
            document.getElementById('log-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('log-duration').value = '';
            selectedSubjectId = null;
            
            document.getElementById('log-subjects-grid').innerHTML = subjects.map(s => `
                <button onclick="selectedSubjectId='${s.id}'; renderSubjectsGrid('${s.id}')" class="subject-select-btn p-2 rounded-lg border text-left text-sm font-bold bg-stone-50 border-transparent text-stone-600" id="btn-sub-${s.id}">
                    <span style="color:${s.color}">‚óè</span> ${s.name}
                </button>
            `).join('');
        }

        function renderSubjectsGrid(activeId) {
            document.querySelectorAll('.subject-select-btn').forEach(b => {
                b.className = 'subject-select-btn p-2 rounded-lg border text-left text-sm font-bold bg-stone-50 border-transparent text-stone-600';
            });
            const active = document.getElementById(`btn-sub-${activeId}`);
            if(active) active.className = 'subject-select-btn p-2 rounded-lg border text-left text-sm font-bold bg-sky-50 border-sky-500 text-sky-700';
        }

        // --- A√á√ïES DO USU√ÅRIO ---
        async function addSubject() {
            const name = document.getElementById('sub-name').value;
            if(!name) return;
            await db.collection('users').doc(currentUser.uid).collection('subjects').add({
                name: name, color: selectedColor, createdAt: Date.now()
            });
            document.getElementById('sub-name').value = '';
        }

        async function saveSession() {
            const date = document.getElementById('log-date').value;
            const dur = document.getElementById('log-duration').value;
            if(!selectedSubjectId || !dur) return alert("Selecione a mat√©ria e o tempo!");
            
            await db.collection('users').doc(currentUser.uid).collection('sessions').add({
                subjectId: selectedSubjectId, date: date, duration: parseInt(dur), createdAt: Date.now()
            });
            switchView('dashboard');
        }

        async function deleteSubject(id) {
            if(confirm('Apagar?')) await db.collection('users').doc(currentUser.uid).collection('subjects').doc(id).delete();
        }

        async function deleteSession(id) {
            if(confirm('Apagar?')) await db.collection('users').doc(currentUser.uid).collection('sessions').doc(id).delete();
        }

    </script>
</body>
    </html>
