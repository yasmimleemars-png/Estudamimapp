<body class="font-sans text-stone-800 h-screen w-screen overflow-hidden bg-stone-100 flex justify-center items-center">

            <!-- Conte√∫do Scroll√°vel -->

                <!-- 1. DASHBOARD -->
                <div id="view-dashboard" class="space-y-6 pb-10 animate-fade">

                        <div class="flex flex-col items-center mb-4">

                </div>

                <!-- 2. MAT√âRIAS -->
                <div id="view-subjects" class="space-y-6 hidden animate-fade pb-10">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-stone-50">

                        <input id="sub-name" class="w-full p-3 bg-stone-50 rounded-xl mb-4 outline-none focus:ring-2 focus:ring-rose-200 transition-all text-stone-700" placeholder="Ex: Portugu√™s..." />

                    <div class="pl-1">

                        <!-- Manual -->
                        <div id="mode-manual" class="space-y-5 flex-1">
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Data</label><input id="log-date" type="date" class="w-full p-3 bg-stone-50 rounded-xl mt-1 text-stone-700 font-medium outline-none focus:ring-2 focus:ring-sky-200" /></div>
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Disciplina</label><div id="log-subjects-grid" class="grid grid-cols-2 gap-2 mt-1 max-h-40 overflow-y-auto custom-scrollbar"></div></div>
                            <div><label class="text-xs font-bold text-stone-400 uppercase ml-1">Minutos</label><input id="log-duration" type="number" class="w-full p-3 bg-stone-50 rounded-xl text-xl font-bold mt-1 text-stone-800 outline-none focus:ring-2 focus:ring-sky-200" placeholder="0" /></div>
                            <button id="btn-save-session" class="w-full py-4 bg-rose-400 text-white rounded-xl font-bold text-lg mt-2 shadow-xl active:scale-95 transition-all">Salvar</button>
                        </div>

                        <!-- Cron√¥metro -->
                        <div id="mode-timer" class="hidden flex-col items-center flex-1 justify-between py-2">
                            <div class="w-full text-left mb-2"><label class="text-xs font-bold text-stone-400 uppercase ml-1">Mat√©ria</label><div id="timer-subjects-grid" class="grid grid-cols-2 gap-2 mt-1 max-h-32 overflow-y-auto custom-scrollbar"></div></div>
                            <div class="w-48 h-48 rounded-full border-[6px] border-rose-100 flex flex-col items-center justify-center bg-stone-50 shadow-inner relative my-4">
                                <span id="timer-display" class="text-4xl font-black text-stone-800 font-mono tracking-tighter">00:00</span>

                            </div>
                            <button id="btn-timer-save" disabled class="w-full py-3 bg-rose-400 text-white rounded-xl font-bold mt-3 shadow-md disabled:opacity-50 disabled:shadow-none transition-all">Salvar</button>
                        </div>
                    </div>
                </div>

                <!-- 4. HIST√ìRICO -->
                <div id="view-history" class="space-y-4 hidden animate-fade pb-10">
                    <div class="bg-white px-5 py-3 rounded-3xl shadow-sm border border-stone-50 sticky top-0 z-10 flex justify-between items-center">
                        <h2 class="font-bold text-stone-800 text-lg border-l-4 border-stone-300 pl-3">Hist√≥rico</h2>
                        <span id="history-count" class="text-xs font-bold bg-stone-100 px-2 py-1 rounded-lg text-stone-500">0</span>
                    </div>
                    <div id="history-list" class="space-y-3 pb-20"></div>

            <!-- MENU INFERIOR -->
            <nav class="absolute bottom-6 left-6 right-6 bg-white/95 backdrop-blur-md rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] p-2 flex justify-around items-center border border-white/50 z-50">
                <button data-view="dashboard" class="nav-btn active flex flex-col items-center justify-center p-2 w-14 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-chart-pie text-xl mb-1 transition-colors"></i><span class="text-[9px]">Resumo</span></button>
                <button data-view="subjects" class="nav-btn flex flex-col items-center justify-center p-2 w-14 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-book text-xl mb-1 transition-colors"></i><span class="text-[9px]">Mat√©rias</span></button>
                <button id="btn-add-center" class="bg-stone-800 text-white w-12 h-12 rounded-full flex items-center justify-center -mt-8 shadow-lg shadow-stone-400 hover:scale-105 active:scale-95 transition-all border-4 border-[#FDFBF7]" aria-label="Adicionar"><i class="fa-solid fa-plus text-xl"></i></button>
                <button data-view="history" class="nav-btn flex flex-col items-center justify-center p-2 w-14 rounded-xl transition-all text-stone-400"><i class="fa-solid fa-list-ul text-xl mb-1 transition-colors"></i><span class="text-[9px]">Hist√≥rico</span></button>
                <div class="w-2 opacity-0"></div>

    <!-- SCRIPT MODULAR (Evita travamentos e race conditions) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, query, orderBy, setDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configura√ß√£o do usu√°rio (verifique seus valores se necess√°rio)
        const firebaseConfig = {
          apiKey: "AIzaSyB6lfeLTiba9MJEXBx3b0skdqasR6YbtCQ",
          authDomain: "estudamim-e5b35.firebaseapp.com",
          projectId: "estudamim-e5b35",
          storageBucket: "estudamim-e5b35.appspot.com",
          messagingSenderId: "593504107114",
          appId: "1:593504107114:web:0ff19a1fb6938da0d3e813"
        };

        // Estado Global
        let app, auth, db;
        let currentUser = null;
        let subjects = [], sessions = [], selectedColor = '#E88D93', selectedSubjectId = null;
        let dashboardFilter = 'all';
        let timerInterval = null, timerSeconds = 0, isTimerRunning = false;

        const COLORS = ['#E88D93', '#3B7CA8', '#1E40AF', '#D4A373', '#8D6E63', '#5D4037', '#A8D5BA', '#5F6F52', '#93C5FD', '#C084FC', '#FCD34D', '#FCA5A5'];
        const DEFAULT_SUBJECTS = [
            { name: 'L√≠ngua Portuguesa', color: '#E88D93' }, { name: 'Racioc√≠nio L√≥gico', color: '#3B7CA8' }, { name: 'Atualidades', color: '#FCD34D' },
            { name: 'Inform√°tica', color: '#1E40AF' }, { name: 'Direito Administrativo', color: '#5D4037' }, { name: 'Direito Penal', color: '#5F6F52' },
            { name: 'Direito Constitucional', color: '#D4A373' }, { name: 'Arquivologia', color: '#8D6E63' }, { name: 'Simulados', color: '#C084FC' }
        ];

        // Inicializa√ß√£o
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Listener de Auth
            onAuthStateChanged(auth, (user) => {
                const as = document.getElementById('auth-screen');
                const ac = document.getElementById('app-content');
                if (user) {
                    currentUser = user;
                    if (as) as.classList.add('hidden');
                    if (ac) { ac.classList.remove('hidden'); ac.classList.add('flex'); }
                    switchView('dashboard');
                    startListeners();
                } else {
                    currentUser = null;
                    if (as) as.classList.remove('hidden');
                    if (ac) { ac.classList.add('hidden'); ac.classList.remove('flex'); }
                    // Reset UI
                    const btnText = document.getElementById('btn-text');
                    const loaderEl = document.getElementById('auth-loader');
                    if (btnText) btnText.classList.remove('hidden');
                    if (loaderEl) loaderEl.classList.add('hidden');
                }
            });
        } catch (e) {
            alert("Erro fatal ao iniciar Firebase. Verifique console.");
            console.error(e);
        }

        // --- FUN√á√ïES DE L√ìGICA ---

        // 1. Autentica√ß√£o
        window.handleLogin = async () => {
            const emailEl = document.getElementById('email');
            const passEl = document.getElementById('password');
            const err = document.getElementById('auth-error');
            const l = document.getElementById('auth-loader');
            const b = document.getElementById('btn-text');

            const email = emailEl ? emailEl.value.trim() : '';
            const pass = passEl ? passEl.value : '';

            if (!email || !pass) { if(err) err.innerText = "Preencha e-mail e senha!"; return; }

            if(err) err.innerText = "";
            if(b) b.classList.add('hidden');
            if(l) l.classList.remove('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // onAuthStateChanged trata transi√ß√£o
            } catch (e) {
                // Tenta criar conta se usu√°rio n√£o existir (tratamento gen√©rico)
                const code = e && e.code ? e.code : '';
                if (['auth/user-not-found', 'auth/wrong-password', 'auth/invalid-credential', 'auth/invalid-login-credentials'].includes(code)) {
                    try {
                        await createUserWithEmailAndPassword(auth, email, pass);
                    } catch (e2) {
                        if(l) l.classList.add('hidden'); if(b) b.classList.remove('hidden');
                        if(err) {
                            if(e2.code === 'auth/weak-password') err.innerText = "Senha muito fraca (min 6).";
                            else if(e2.code === 'auth/email-already-in-use') err.innerText = "E-mail j√° cadastrado. Verifique a senha.";
                            else err.innerText = "Erro ao criar conta: " + (e2.message || e2.code || 'Erro desconhecido');
                        }
                    }
                } else {
                    if(l) l.classList.add('hidden'); if(b) b.classList.remove('hidden');
                    if(err) err.innerText = "Erro no login: " + (e.message || code || 'Erro desconhecido');
                }
            }
        };

        window.handleLogout = () => {
            try { signOut(auth); } catch(e) { console.error('Erro ao deslogar', e); }
        };

        // 2. Banco de Dados (Listeners)
        function startListeners() {
            if (!currentUser) return;

            try {
                // Mat√©rias
                const qSub = query(collection(db, 'users', currentUser.uid, 'subjects'), orderBy('createdAt', 'asc'));
                onSnapshot(qSub, (snapshot) => {
                    subjects = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    renderAll();
                }, (error) => console.log("Erro subjects:", error));

                // Sess√µes
                const qSes = query(collection(db, 'users', currentUser.uid, 'sessions'), orderBy('createdAt', 'desc'));
                onSnapshot(qSes, (snapshot) => {
                    sessions = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    renderAll();
                }, (error) => console.log("Erro sessions:", error));
            } catch (err) {
                console.error('Erro ao iniciar listeners', err);
            }
        }

        function renderAll() {
            renderSubjects();
            renderSubjectsGrid();
            renderDashboard();
            renderHistory();
            renderTimerGrid();
        }

        // 3. UI & Navega√ß√£o
        window.switchView = (v) => {
            if (!v) return;
            ['dashboard', 'subjects', 'log', 'history'].forEach(x => {
                const el = document.getElementById(`view-${x}`);
                if (el) el.classList.add('hidden');
                const nav = document.querySelector(`button[data-view="${x}"]`);
                if(nav) nav.classList.remove('active');
            });
            const target = document.getElementById(`view-${v}`);
            if (!target) return console.warn('view n√£o encontrada:', v);
            target.classList.remove('hidden');
            const activeNav = document.querySelector(`button[data-view="${v}"]`);
            if(activeNav) activeNav.classList.add('active');
            if(v === 'dashboard') renderDashboard();
        };

        // Event Listeners UI
        const btnLogin = document.getElementById('btn-login');
        if(btnLogin) btnLogin.onclick = window.handleLogin;
        const btnLogout = document.getElementById('btn-logout');
        if(btnLogout) btnLogout.onclick = window.handleLogout;
        const btnAddCenter = document.getElementById('btn-add-center');
        if(btnAddCenter) btnAddCenter.onclick = () => { window.switchView('log'); window.toggleLogMode('manual'); prepareLog(); };

        document.querySelectorAll('.nav-btn').forEach(btn => {
            if (btn.dataset && btn.dataset.view) btn.onclick = () => window.switchView(btn.dataset.view);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => btn.onclick = () => {
            if(!btn.dataset) return;
            dashboardFilter = btn.dataset.filter || 'all';
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-stone-800', 'text-white');
                b.classList.add('text-stone-400');
            });
            btn.classList.add('active', 'bg-stone-800', 'text-white'); btn.classList.remove('text-stone-400');
            renderDashboard();
        });

        // 4. Renderiza√ß√£o Dashboard
        function renderDashboard() {
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

            let filtered = sessions.filter(s => {
                if(!s.date) return false;
                // aceita formatos "YYYY-MM-DD"
                const parts = String(s.date).split('-');
                if(parts.length !== 3) return false;
                const sTime = new Date(parts[0], parts[1]-1, parts[2]).getTime();

                if (dashboardFilter === 'day') return sTime === todayStart;
                if (dashboardFilter === 'week') return sTime >= (todayStart - (7 * 86400000));
                if (dashboardFilter === 'month') return new Date(sTime).getMonth() === now.getMonth();
                return true;
            });

            let total=0, counts={};
            filtered.forEach(s => {
                const dur = Number(s.duration) || 0;
                total += dur;
                const sub = subjects.find(sb => sb.id === s.subjectId);
                if(sub) {
                    if(!counts[sub.name]) counts[sub.name] = {val: 0, color: sub.color || '#ccc'};
                    counts[sub.name].val += dur;
                }
            });

            const totalHoursEl = document.getElementById('total-hours');
            if(totalHoursEl) totalHoursEl.innerText = (total/60).toFixed(1);

            const totalSessionsEl = document.getElementById('total-sessions');
            if(totalSessionsEl) totalSessionsEl.innerText = filtered.length;

            let top='-', max=0;
            for(let k in counts) if(counts[k].val > max) { max = counts[k].val; top = k; }
            const topSubjectEl = document.getElementById('top-subject');
            if(topSubjectEl) topSubjectEl.innerText = top;

            const c = document.getElementById('chart-pie');
            const l = document.getElementById('chart-legend');

            if(!c || !l) return;

            if(total === 0) {
                c.style.background = '#f3f4f6';
                l.innerHTML = '<div class="text-center text-stone-400 text-xs italic mt-2">Sem dados neste per√≠odo.</div>';
            } else {
                let g=[], p=0; l.innerHTML='';
                for(let k in counts) {
                    const pc = (counts[k].val / total) * 100;
                    // garantir pcs num√©ricos e limites
                    const pcNum = Math.max(0, pc);
                    g.push(`${counts[k].color} ${p}% ${p+pcNum}%`);
                    p += pcNum;
                    l.innerHTML += `<div class="flex items-center gap-2 bg-white border border-stone-100 px-3 py-1 rounded-full shadow-sm mb-1"><div class="w-3 h-3 rounded-full" style="background:${counts[k].color}"></div><span class="text-xs font-bold text-stone-600">${Math.round(pcNum)}%</span><span class="text-xs text-stone-400 ml-2">${k}</span></div>`;
                }
                c.style.background = `conic-gradient(${g.join(', ')})`;
            }
        }

        // 5. Mat√©rias
        function renderSubjects() {
            const list = document.getElementById('subjects-list');
            if(!list) return;
            if(!subjects.length) {
                list.innerHTML = '<p class="text-center text-stone-300 mt-4 text-xs">Lista vazia.</p>';
            } else {
                list.innerHTML = subjects.map(s => `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-stone-50 shadow-sm group hover:border-rose-100 transition-all">

                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold shadow-md" style="background:${s.color}">${String(s.name).charAt(0).toUpperCase()}</div>
                            <span class="font-bold text-stone-700 text-lg">${s.name}</span>
                        </div>
                        <button data-id="${s.id}" class="btn-delete-sub w-8 h-8 rounded-lg text-stone-300 hover:text-rose-500 hover:bg-rose-50 flex items-center justify-center transition-all"><i class="fa-solid fa-trash"></i></button>
                    </div>`).join('');
                // Delega√ß√£o para evitar problemas com onclick inline
                list.querySelectorAll('.btn-delete-sub').forEach(btn => {
                    btn.onclick = async () => {
                        const id = btn.dataset.id;
                        if(!id) return;
                        if(confirm('Apagar esta mat√©ria?')) {
                            try { await deleteDoc(doc(db, 'users', currentUser.uid, 'subjects', id)); }
                            catch(e){ console.error('Erro ao apagar mat√©ria', e); alert('Erro ao apagar: ' + (e.message||e)); }
                        }
                    };
                });
            }

            const colorPicker = document.getElementById('color-picker');
            if(!colorPicker) return;
            colorPicker.innerHTML = COLORS.map(c =>
                `<button data-color="${c}" class="color-btn w-10 h-10 rounded-full shrink-0 border-4 transition-transform ${selectedColor===c?'border-stone-800 scale-110 shadow-md':'border-transparent'}" style="background-color:${c}" aria-label="Selecionar ${c}"></button>`
            ).join('');

            // Delega√ß√£o para color buttons
            colorPicker.querySelectorAll('.color-btn').forEach(b => {
                b.onclick = () => {
                    const c = b.dataset.color;
                    if(c) { selectedColor = c; renderSubjects(); }
                };
            });
        }

        const btnAddSubject = document.getElementById('btn-add-subject');
        if(btnAddSubject) btnAddSubject.onclick = async () => {
            const n = document.getElementById('sub-name');
            if(!n || !n.value.trim()) return alert("Digite o nome da mat√©ria!");
            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'subjects'), {
                    name: n.value.trim(), color: selectedColor, createdAt: Date.now()
                });
                n.value = '';
                alert("Criado!");
            } catch(e) { alert("Erro ao criar: " + (e.message||e)); }
        };

        window.selectColor = (c) => { selectedColor = c; renderSubjects(); };

        // Reset concurso (safe)
        const btnReset = document.getElementById('btn-reset-concurso');
        if(btnReset) btnReset.onclick = async () => {
            if(!confirm("Restaurar padr√£o? Isso apaga mat√©rias atuais.")) return;
            try {
                const snap = await getDocs(collection(db, 'users', currentUser.uid, 'subjects'));
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                await batch.commit();

                for (const s of DEFAULT_SUBJECTS) {
                    await addDoc(collection(db, 'users', currentUser.uid, 'subjects'), {
                        name: s.name, color: s.color, createdAt: Date.now()
                    });
                }
                alert("Restaurado com sucesso!");
                window.switchView('subjects');
            } catch(e) { alert("Erro: " + (e.message||e)); console.error(e); }
        };

        // 6. Log e Cron√¥metro
        window.toggleLogMode = (mode) => {
            const mm = document.getElementById('mode-manual');
            const mt = document.getElementById('mode-timer');
            if(mm && mt) {
                mm.classList.toggle('hidden', mode !== 'manual');
                mt.classList.toggle('hidden', mode !== 'timer');
                mt.style.display = mode === 'timer' ? 'flex' : 'none';
            }

            const mB = document.getElementById('tab-manual');
            const tB = document.getElementById('tab-timer');

            if(mode === 'manual'){
                if(mB) mB.className="flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-stone-800 transition-all";
                if(tB) tB.className="flex-1 py-2 rounded-lg text-xs font-bold text-stone-400 hover:text-stone-600 transition-all";
            } else {
                if(mB) mB.className="flex-1 py-2 rounded-lg text-xs font-bold text-stone-400 hover:text-stone-600 transition-all";
                if(tB) tB.className="flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-stone-800 transition-all";
            }
        };

        const tabManual = document.getElementById('tab-manual');
        if(tabManual) tabManual.onclick = () => window.toggleLogMode('manual');
        const tabTimer = document.getElementById('tab-timer');
        if(tabTimer) tabTimer.onclick = () => window.toggleLogMode('timer');

        function prepareLog() {
            const ld = document.getElementById('log-date');
            if(ld) ld.value = new Date().toISOString().split('T')[0];
            const dur = document.getElementById('log-duration');
            if(dur) dur.value = '';
            selectedSubjectId = null;
            renderSubjectsGrid();
            renderTimerGrid();
        }

        function renderSubjectsGrid() {
            const g = document.getElementById('log-subjects-grid');
            if(!g) return;
            if(!subjects.length) {
                g.innerHTML = '<div class="col-span-2 p-4 bg-rose-50 rounded-xl text-center text-rose-500 font-bold text-xs cursor-pointer" onclick="window.switchView(\'subjects\')">Nenhuma mat√©ria!<br>Clique aqui para criar.</div>';
                return;
            }

            g.innerHTML = subjects.map(s =>
                `<button data-id="${s.id}" class="sub-grid-btn p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 w-full flex items-center gap-2"><span class="w-3 h-3 rounded-full" style="background:${s.color}"></span><span class="font-bold text-sm text-stone-600">${s.name}</span></button>`
            ).join('');

            g.querySelectorAll('.sub-grid-btn').forEach(b => {
                b.onclick = () => window.selectLogSubject(b.dataset.id, b);
            });
        }

        function renderTimerGrid() {
            const g = document.getElementById('timer-subjects-grid');
            if(!g) return;
            if(!subjects.length) { g.innerHTML = '<div class="col-span-2 text-center text-xs text-stone-400">Crie mat√©rias primeiro.</div>'; return; }

            g.innerHTML = subjects.map(s =>
                `<button data-id="${s.id}" class="sub-grid-btn p-2 rounded-xl border-2 text-left bg-white border-stone-100 text-stone-500 w-full flex items-center gap-2 text-xs h-10"><span class="w-2 h-2 rounded-full flex-shrink-0" style="background:${s.color}"></span><span class="font-bold truncate">${s.name}</span></button>`
            ).join('');

            g.querySelectorAll('.sub-grid-btn').forEach(b => {
                b.onclick = () => window.selectLogSubject(b.dataset.id, b);

        }

        window.selectLogSubject = (id, btn) => {

            // Habilita bot√£o save timer se timer parado e > 0
            const btnTimerSave = document.getElementById('btn-timer-save');
            if(btnTimerSave) {
                if(!isTimerRunning && timerSeconds > 0) btnTimerSave.disabled = false;
                else btnTimerSave.disabled = true;
            }
        };

        // Timer
        const btnTimerToggle = document.getElementById('btn-timer-toggle');
        if(btnTimerToggle) btnTimerToggle.onclick = () => {
            const btn = document.getElementById('btn-timer-toggle');

                clearInterval(timerInterval);
                isTimerRunning = false;
                if(btn) btn.innerHTML = '<i class="fa-solid fa-play"></i> Iniciar';
                if(btn) btn.className = "flex-1 py-3 bg-stone-800 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2";

                if(timerSeconds > 0 && selectedSubjectId) {
                    const btnSave = document.getElementById('btn-timer-save'); if(btnSave) btnSave.disabled = false;
                }
            } else {
                if(!selectedSubjectId) return alert("Escolha a mat√©ria antes de iniciar!");
                isTimerRunning = true;
                const btnSave = document.getElementById('btn-timer-save'); if(btnSave) btnSave.disabled = true;
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    const h = Math.floor(timerSeconds/3600);
                    const m = Math.floor((timerSeconds%3600)/60);
                    const s = timerSeconds % 60;
                    const display = document.getElementById('timer-display');
                    if(display) display.innerText = `${h>0?h+':':''}${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                }, 1000);
                if(btn) btn.innerHTML = '<i class="fa-solid fa-pause"></i> Pausar';
                if(btn) btn.className = "flex-1 py-3 bg-rose-400 text-white rounded-xl font-bold shadow-lg hover:bg-rose-500 transition-all flex items-center justify-center gap-2";
                const dot = document.getElementById('timer-dot'); if(dot) dot.classList.remove('hidden');
            }
        };

        const btnTimerReset = document.getElementById('btn-timer-reset');
        if(btnTimerReset) btnTimerReset.onclick = () => {
            if(isTimerRunning) {
                const ctl = document.getElementById('btn-timer-toggle');
                if(ctl) ctl.click();
            }
            timerSeconds = 0;
            const display = document.getElementById('timer-display'); if(display) display.innerText = "00:00";
            const btnSave = document.getElementById('btn-timer-save'); if(btnSave) btnSave.disabled = true;
        };

        const btnTimerSave = document.getElementById('btn-timer-save');
        if(btnTimerSave) btnTimerSave.onclick = async () => {
            if(!selectedSubjectId) return alert("Selecione uma mat√©ria.");
            const m = Math.ceil(timerSeconds / 60);
            if(m === 0) return alert("Tempo muito curto para registrar.");

            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'sessions'), {
                    subjectId: selectedSubjectId,
                    date: new Date().toISOString().split('T')[0],
                    duration: m,
                    createdAt: Date.now()
                });
                if(document.getElementById('btn-timer-reset')) document.getElementById('btn-timer-reset').click();
                window.switchView('dashboard');
                dashboardFilter = 'day';
                renderDashboard();
            } catch(e) { alert(e.message || e); }
        };

        const btnSaveSession = document.getElementById('btn-save-session');
        if(btnSaveSession) btnSaveSession.onclick = async () => {
            const d = document.getElementById('log-date') ? document.getElementById('log-date').value : null;
            const t = document.getElementById('log-duration') ? document.getElementById('log-duration').value : null;
            if(!selectedSubjectId || !t) return alert("Preencha mat√©ria e dura√ß√£o!");

            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'sessions'), {
                    subjectId: selectedSubjectId,
                    date: d,
                    duration: parseInt(t),
                    createdAt: Date.now()
                });
                window.switchView('dashboard');
            } catch(e) { alert(e.message || e); }
        };

        // Hist√≥rico
        function renderHistory() {
            const list = document.getElementById('history-list');
            const count = document.getElementById('history-count');
            if(!list || !count) return;
            count.innerText = `${sessions.length}`;

            if(!sessions.length) {
                list.innerHTML = '<p class="text-center text-stone-300 mt-10 italic">Hist√≥rico vazio</p>';
                return;
            }

            list.innerHTML = sessions.map(s => {
                const sub = subjects.find(sb => sb.id === s.subjectId) || {name: 'Arquivado', color: '#ccc'};
                const dateStr = (s.date && String(s.date).split('-').reverse().join('/')) || '';
                return `
                <div class="bg-white p-4 rounded-2xl border border-stone-50 shadow-sm flex justify-between items-center">
                    <div class="flex gap-3 items-center">
                        <div class="w-2 h-10 rounded-full" style="background-color:${sub.color}"></div>
                        <div>
                            <h4 class="font-bold text-stone-700">${sub.name}</h4>
                            <p class="text-xs text-stone-400 mt-1">${dateStr}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="block font-black text-stone-700 text-lg">${s.duration}<span class="text-xs font-normal text-stone-400 ml-1">min</span></span>
                        <button data-id="${s.id}" class="btn-del-session text-[10px] text-rose-400 font-bold uppercase mt-1">Excluir</button>
                    </div>
                </div>`;
            }).join('');

            list.querySelectorAll('.btn-del-session').forEach(b => {
                b.onclick = async () => {
                    const id = b.dataset.id;
                    if(!id) return;
                    if(confirm('Apagar registro?')) {
                        try { await deleteDoc(doc(db, 'users', currentUser.uid, 'sessions', id)); }
                        catch(e){ console.error('Erro ao apagar sess√£o', e); alert('Erro ao apagar: ' + (e.message||e)); }
                    }
                };
            });
        }

        // Inicial render
        document.addEventListener('DOMContentLoaded', () => {
            renderSubjects();
            renderDashboard();
            renderHistory();
        });
    </script>
    <script type="module">
/* -----------------------------------------------------
   1. IMPORTS CORRETOS DO FIREBASE (v11.0.2)

import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { 
    getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,

} from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

/* -----------------------------------------------------
   2. CONFIG CORRIGIDA
----------------------------------------------------- */
const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "estudamim-e5b35.firebaseapp.com",
    projectId: "estudamim-e5b35",
    storageBucket: "estudamim-e5b35.appspot.com",
    messagingSenderId: "381225779008",
    appId: "1:381225779008:web:XXXX"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.toggleLogMode = () => {};

const loginScreen = document.getElementById("login-screen");

let currentUser = null;

----------------------------------------------------- */
loginBtn.onclick = async () => {
    try {
        const email = loginEmail.value.trim();

        if (!email || !password) return alert("Preencha e-mail e senha.");

        await signInWithEmailAndPassword(auth, email, password);
    } catch (err) {
        alert("Erro ao entrar: " + err.message);
    }
};

----------------------------------------------------- */
registerBtn.onclick = async () => {
    try {
        const email = loginEmail.value.trim();

        if (!email || !password) return alert("Preencha e-mail e senha.");

        await createUserWithEmailAndPassword(auth, email, password);

   7. LOGOUT
----------------------------------------------------- */
logoutBtn.onclick = async () => {

};

----------------------------------------------------- */
onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        loginScreen.style.display = "none";
        appScreen.style.display = "block";
        loadSubjects(); // Carrega mat√©rias

        currentUser = null;
        loginScreen.style.display = "block";
        appScreen.style.display = "none";
    }
});

/* -----------------------------------------------------
   9. ADICIONAR MAT√âRIA
----------------------------------------------------- */
subjectBtn.onclick = async () => {
    const name = subjectInput.value.trim();
    if (!name || !currentUser) return;

    try {
        await addDoc(
            collection(db, "users", currentUser.uid, "subjects"),
            {
                name,
                color: selectedColor,
                createdAt: Date.now()
            }
        );

        subjectInput.value = "";

        console.error("Erro ao adicionar mat√©ria:", err);
    }
};

----------------------------------------------------- */
function loadSubjects() {
    if (!currentUser) return;

    const q = query(
        collection(db, "users", currentUser.uid, "subjects"),
        orderBy("createdAt", "asc")
    );

    onSnapshot(q, (snap) => {
        subjectList.innerHTML = "";

        snap.forEach((docItem) => {
            const data = docItem.data();

            const li = document.createElement("div");
            li.className = "subject-item";

            li.innerHTML = `

                <span>${data.name}</span>

            subjectList.appendChild(li);

        document.querySelectorAll(".delete-subject").forEach((btn) => {

        });

----------------------------------------------------- */
async function deleteSubject(id) {
    if (!currentUser) return;

    try {
        await deleteDoc(doc(db, "users", currentUser.uid, "subjects", id));

        console.error("Erro ao excluir mat√©ria:", err);
