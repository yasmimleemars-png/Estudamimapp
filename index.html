    <script>
        // --- 1. CONFIGURA√á√ÉO (J√° inclu√≠da) ---
        const firebaseConfig = {
          apiKey: "AIzaSyB6lfeLTiba9MJEXBx3b0skdqasR6YbtCQ",
          authDomain: "estudamim-e5b35.firebaseapp.com",
          projectId: "estudamim-e5b35",
          storageBucket: "estudamim-e5b35.firebasestorage.app",
          messagingSenderId: "593504107114",
          appId: "1:593504107114:web:0ff19a1fb6938da0d3e813"
        };

        // --- 2. INICIALIZA√á√ÉO ---
        let auth, db, currentUser = null;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Erro Firebase:", e);
            alert("Erro de conex√£o. Recarregue a p√°gina.");
        }

        // --- 3. VARI√ÅVEIS DE ESTADO ---
        let subjects = [];
        let sessions = [];
        let selectedColor = '#E88D93';
        let selectedSubjectId = null;
        const COLORS = ['#E88D93', '#3B7CA8', '#D4A373', '#8D6E63', '#A8D5BA', '#93C5FD', '#FCA5A5'];
        
        // Novas mat√©rias padr√£o
        const DEFAULT_SUBJECTS = [
            "L√≠ngua Portuguesa", "Racioc√≠nio L√≥gico", "Atualidades", "Inform√°tica",
            "Medicina Legal", "Legisla√ß√£o Geral", "Direito Administrativo", 
            "Direito Constitucional", "Direito Penal", "Direito Processual Penal", 
            "Legisla√ß√£o Extravagante", "Arquivologia", "Simulado"
        ];
        
        // Vari√°veis do Dashboard
        let currentFilter = 'all';

        // Vari√°veis do Cron√¥metro
        let timerInterval = null;
        let timerSeconds = 0;
        let isTimerRunning = false;

        // --- 4. SISTEMA DE LOGIN (Autentica√ß√£o) ---
        if(auth) {
            auth.onAuthStateChanged((user) => {
                const authScreen = document.getElementById('auth-screen');
                const appContent = document.getElementById('app-content');
                
                if (user) {
                    currentUser = user;
                    authScreen.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    appContent.classList.add('flex');
                    switchView('dashboard');
                    startListeners();
                } else {
                    currentUser = null;
                    authScreen.classList.remove('hidden');
                    appContent.classList.add('hidden');
                    appContent.classList.remove('flex');
                }
            });
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('auth-error');
            const loader = document.getElementById('auth-loader');
            const btnText = document.getElementById('btn-text');

            if (!email || !pass) { errorMsg.innerText = "Preencha tudo!"; return; }
            
            errorMsg.innerText = "";
            btnText.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (error) {
                const loginErrors = ['auth/user-not-found', 'auth/wrong-password', 'auth/invalid-login-credentials', 'auth/invalid-credential'];
                if (loginErrors.includes(error.code)) {
                    try {
                        // CRIA√á√ÉO DE CONTA COM NOVAS MAT√âRIAS
                        await auth.createUserWithEmailAndPassword(email, pass);
                        
                        // Usar Batch para criar todas as mat√©rias de uma vez
                        const batch = db.batch();
                        const userSubRef = db.collection('users').doc(auth.currentUser.uid).collection('subjects');
                        
                        DEFAULT_SUBJECTS.forEach((subName, index) => {
                            const newDoc = userSubRef.doc();
                            // Seleciona cor ciclicamente
                            const color = COLORS[index % COLORS.length];
                            batch.set(newDoc, {name: subName, color: color, createdAt: Date.now() + index});
                        });
                        
                        await batch.commit();

                    } catch (createError) {
                        errorMsg.innerText = (createError.code === 'auth/weak-password') ? "Senha muito fraca (min 6)." : "Erro: " + createError.message;
                    }
                } else {
                    errorMsg.innerText = "Erro: " + error.message;
                }
            }
            loader.classList.add('hidden');
            btnText.classList.remove('hidden');
        }

        function handleLogout() { auth.signOut(); }

        // --- 5. BANCO DE DADOS (Real-time) ---
        function startListeners() {
            db.collection('users').doc(currentUser.uid).collection('subjects').orderBy('createdAt', 'asc').onSnapshot(snap => {
                subjects = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderSubjects(); renderSubjectsGrid(); renderDashboard();
            });

            db.collection('users').doc(currentUser.uid).collection('sessions').orderBy('createdAt', 'desc').onSnapshot(snap => {
                sessions = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderHistory(); renderDashboard();
            });
        }

        // --- 6. NAVEGA√á√ÉO ROBUSTA ---
        function switchView(viewName) {
            ['dashboard', 'subjects', 'log', 'history'].forEach(v => {
                const el = document.getElementById(`view-${v}`);
                if(el) el.classList.add('hidden');
                
                const btn = document.getElementById(`nav-${v}`);
                if(btn) btn.classList.remove('active');
            });
            
            const targetEl = document.getElementById(`view-${viewName}`);
            if(targetEl) targetEl.classList.remove('hidden');
            
            const targetBtn = document.getElementById(`nav-${viewName}`);
            if(targetBtn) targetBtn.classList.add('active');
            
            // Se sair da tela de log, pause o cron√¥metro para n√£o perder
            if(viewName !== 'log' && isTimerRunning) {
                toggleTimer(); // Pausa
            }
            
            if(viewName === 'dashboard') renderDashboard();
        }

        // --- 7. L√ìGICA DO CRON√îMETRO ---
        function switchLogMode(mode) {
            const manTab = document.getElementById('tab-manual');
            const timTab = document.getElementById('tab-timer');
            const manDiv = document.getElementById('mode-manual');
            const timDiv = document.getElementById('mode-timer');

            if(mode === 'manual') {
                manTab.className = "flex-1 py-2 rounded-lg text-sm font-bold transition-all bg-white text-stone-800 shadow-sm";
                timTab.className = "flex-1 py-2 rounded-lg text-sm font-bold transition-all text-stone-400 hover:text-stone-600";
                manDiv.classList.remove('hidden');
                timDiv.classList.add('hidden');
            } else {
                timTab.className = "flex-1 py-2 rounded-lg text-sm font-bold transition-all bg-white text-stone-800 shadow-sm";
                manTab.className = "flex-1 py-2 rounded-lg text-sm font-bold transition-all text-stone-400 hover:text-stone-600";
                timDiv.classList.remove('hidden');
                manDiv.classList.add('hidden');
            }
        }

        function formatTime(totalSeconds) {
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('btn-timer-toggle');
            const finishBtn = document.getElementById('btn-timer-finish');
            const display = document.getElementById('timer-display');
            
            if(!isTimerRunning) {
                // Iniciar
                isTimerRunning = true;
                btn.innerHTML = '<i class="fa-solid fa-pause mr-2"></i> Pausar';
                btn.classList.replace('bg-stone-800', 'bg-rose-500');
                display.classList.add('text-rose-500'); // Cor ativa
                finishBtn.classList.add('hidden');
                
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    display.innerText = formatTime(timerSeconds);
                }, 1000);
            } else {
                // Pausar
                isTimerRunning = false;
                clearInterval(timerInterval);
                btn.innerHTML = '<i class="fa-solid fa-play mr-2"></i> Retomar';
                btn.classList.replace('bg-rose-500', 'bg-stone-800');
                display.classList.remove('text-rose-500');
                finishBtn.classList.remove('hidden');
            }
        }

        function resetTimer() {
            if(isTimerRunning) toggleTimer(); // Pausa antes de resetar
            timerSeconds = 0;
            document.getElementById('timer-display').innerText = "00:00:00";
            document.getElementById('btn-timer-toggle').innerHTML = '<i class="fa-solid fa-play mr-2"></i> Iniciar';
            document.getElementById('btn-timer-finish').classList.add('hidden');
        }

        function finishTimer() {
            // Converte segundos para minutos (m√≠nimo 1)
            let minutes = Math.floor(timerSeconds / 60);
            if(minutes === 0 && timerSeconds > 0) minutes = 1;
            
            // Joga para o input manual
            document.getElementById('log-duration').value = minutes;
            
            // Volta para a aba manual e reseta o timer
            switchLogMode('manual');
            resetTimer();
            
            alert(`Tempo de ${minutes} min registrado! Clique em "Salvar Sess√£o" para confirmar.`);
        }

        // --- 8. RENDERIZA√á√ÉO ---
        
        function renderSubjects() {
            const list = document.getElementById('subjects-list');
            const picker = document.getElementById('color-picker');
            
            if(subjects.length === 0) {
                list.innerHTML = '<p class="text-stone-300 text-sm italic text-center mt-4">Nenhuma mat√©ria cadastrada.</p>';
            } else {
                list.innerHTML = subjects.map(s => `
                    <div class="flex justify-between items-center p-4 bg-white rounded-2xl border border-stone-50 shadow-sm group hover:border-rose-100 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold shadow-md" style="background:${s.color}">${s.name.charAt(0).toUpperCase()}</div>
                            <span class="font-bold text-stone-700 text-lg">${s.name}</span>
                        </div>
                        <button onclick="deleteSubject('${s.id}')" class="w-8 h-8 rounded-lg text-stone-300 hover:text-rose-500 hover:bg-rose-50 flex items-center justify-center transition-all"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `).join('');
            }

            picker.innerHTML = COLORS.map(c => `
                <button onclick="selectedColor='${c}'; renderSubjects()" class="color-btn w-10 h-10 rounded-full shrink-0 border-4 transition-transform ${selectedColor===c ? 'border-stone-800 scale-110 shadow-md' : 'border-transparent'}" style="background-color:${c}"></button>
            `).join('');
        }

        function prepareLog() {
            switchView('log');
            document.getElementById('log-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('log-duration').value = '';
            // Resetar timer se estiver rodando
            if(isTimerRunning) resetTimer();
            switchLogMode('manual'); // Padr√£o manual
            
            selectedSubjectId = null;
            renderSubjectsGrid();
        }

        function renderSubjectsGrid() {
            const grid = document.getElementById('log-subjects-grid');
            if(subjects.length === 0) {
                grid.innerHTML = '<p class="col-span-2 text-center text-xs text-rose-500 font-bold p-4 bg-rose-50 rounded-xl">Crie mat√©rias primeiro!</p>';
                return;
            }
            grid.innerHTML = subjects.map(s => `
                <button onclick="selectLogSubject('${s.id}', this)" class="sub-grid-btn p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 hover:opacity-100 transition-all w-full flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background:${s.color}"></span>
                    <span class="font-bold text-sm text-stone-600">${s.name}</span>
                </button>
            `).join('');
        }

        function selectLogSubject(id, btn) {
            selectedSubjectId = id;
            document.querySelectorAll('.sub-grid-btn').forEach(b => {
                b.className = 'sub-grid-btn p-3 rounded-xl border-2 text-left bg-stone-50 border-transparent text-stone-400 opacity-60 transition-all w-full flex items-center gap-2';
            });
            btn.className = 'sub-grid-btn p-3 rounded-xl border-2 text-left bg-sky-50 border-sky-400 text-sky-800 shadow-md scale-105 transition-all w-full flex items-center gap-2';
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            document.getElementById('history-count').innerText = `${sessions.length} regs`;
            
            if(sessions.length === 0) { list.innerHTML = '<p class="text-center text-stone-300 mt-10 italic">Hist√≥rico vazio</p>'; return; }
            
            list.innerHTML = sessions.map(s => {
                const sub = subjects.find(sb => sb.id === s.subjectId) || {name: 'Arquivado', color: '#ccc'};
                return `
                    <div class="bg-white p-4 rounded-2xl border border-stone-50 shadow-sm flex justify-between items-center">
                        <div class="flex gap-3 items-center">
                            <div class="w-2 h-10 rounded-full" style="background-color:${sub.color}"></div>
                            <div>
                                <h4 class="font-bold text-stone-700">${sub.name}</h4>
                                <p class="text-xs text-stone-400 mt-1"><i class="fa-regular fa-calendar"></i> ${s.date.split('-').reverse().join('/')}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="block font-black text-stone-700 text-lg">${s.duration}<span class="text-xs font-normal text-stone-400 ml-1">min</span></span>
                            <button onclick="deleteSession('${s.id}')" class="text-[10px] text-rose-400 font-bold hover:text-rose-600 uppercase mt-1">Excluir</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- ATUALIZA√á√ÉO DO DASHBOARD COM FILTRO ---
        function updateDashboardFilter() {
            currentFilter = document.getElementById('dashboard-filter').value;
            renderDashboard();
        }

        function renderDashboard() {
            let filteredSessions = sessions;
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            // L√≥gica de Filtragem
            if (currentFilter === 'today') {
                filteredSessions = sessions.filter(s => s.date === todayStr);
            } else if (currentFilter === 'week') {
                // Calcular o domingo (in√≠cio) e s√°bado (fim) da semana atual
                const curr = new Date();
                const first = curr.getDate() - curr.getDay(); // Dia do m√™s - Dia da semana (0-6)
                const firstDay = new Date(curr.setDate(first)); // Define para domingo
                firstDay.setHours(0,0,0,0);

                const lastDay = new Date(firstDay);
                lastDay.setDate(lastDay.getDate() + 6); // S√°bado
                lastDay.setHours(23,59,59,999);

                filteredSessions = sessions.filter(s => {
                    // Converter string da sess√£o para Data (adicionando hora para evitar problemas de fuso)
                    const sDate = new Date(s.date + 'T12:00:00'); 
                    return sDate >= firstDay && sDate <= lastDay;
                });

            } else if (currentFilter === 'month') {
                filteredSessions = sessions.filter(s => {
                    const sDate = new Date(s.date + 'T00:00:00'); 
                    return sDate.getMonth() === currentMonth && sDate.getFullYear() === currentYear;
                });
            } else if (currentFilter === 'year') {
                filteredSessions = sessions.filter(s => {
                    const sDate = new Date(s.date + 'T00:00:00');
                    return sDate.getFullYear() === currentYear;
                });
            }

            // Calculos (usando filteredSessions em vez de sessions)
            let total = 0, counts = {};
            filteredSessions.forEach(s => {
                total += s.duration;
                const sub = subjects.find(sb => sb.id === s.subjectId);
                if(sub) {
                    if(!counts[sub.name]) counts[sub.name] = {val:0, color: sub.color};
                    counts[sub.name].val += s.duration;
                }
            });

            document.getElementById('total-hours').innerText = (total/60).toFixed(1);
            document.getElementById('total-sessions').innerText = filteredSessions.length;
            
            let top = '-', max = 0;
            for(let k in counts) if(counts[k].val > max) { max = counts[k].val; top = k; }
            document.getElementById('top-subject').innerText = top;

            const chart = document.getElementById('chart-pie');
            const legend = document.getElementById('chart-legend');
            
            if(total === 0) {
                chart.style.background = '#f3f4f6';
                legend.innerHTML = '<span class="text-xs text-stone-400 italic">Sem dados neste per√≠odo.</span>';
                return;
            }

            let grad = [], pos = 0;
            legend.innerHTML = '';
            for(let k in counts) {
                const p = (counts[k].val / total) * 100;
                grad.push(`${counts[k].color} ${pos}% ${pos + p}%`);
                pos += p;
                legend.innerHTML += `
                    <div class="flex items-center gap-2 bg-white border border-stone-100 px-3 py-1 rounded-full shadow-sm">
                        <div class="w-3 h-3 rounded-full shadow-sm" style="background:${counts[k].color}"></div>
                        <span class="text-xs font-bold text-stone-600">${Math.round(p)}%</span>
                    </div>`;
            }
            chart.style.background = `conic-gradient(${grad.join(', ')})`;
        }

        // --- 8. A√á√ïES ---
        async function addSubject() {
            const nameIn = document.getElementById('sub-name');
            if(!nameIn.value) return alert("Digite o nome!");
            try {
                await db.collection('users').doc(currentUser.uid).collection('subjects').add({name: nameIn.value, color: selectedColor, createdAt: Date.now()});
                nameIn.value = '';
                alert("Mat√©ria criada!");
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function saveSession() {
            const date = document.getElementById('log-date').value;
            const dur = document.getElementById('log-duration').value;
            
            if(!selectedSubjectId) return alert("Escolha a mat√©ria!");
            if(!dur || dur <= 0) return alert("O tempo deve ser maior que 0!");
            
            try {
                await db.collection('users').doc(currentUser.uid).collection('sessions').add({subjectId: selectedSubjectId, date: date, duration: parseInt(dur), createdAt: Date.now()});
                switchView('dashboard');
                // Reseta timer se usado
                resetTimer();
            } catch(e) { alert("Erro: " + e.message); }
        }

        async function deleteSubject(id) { if(confirm('Apagar?')) await db.collection('users').doc(currentUser.uid).collection('subjects').doc(id).delete(); }
        async function deleteSession(id) { if(confirm('Apagar?')) await db.collection('users').doc(currentUser.uid).collection('sessions').doc(id).delete(); }

    </script>
